<html lang="en">

    <link
      rel="icon"
      type="image/png"

      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="profile-img"
          src="assets/images/avatar-jessica.jpeg"

        />
        <h1 class="profile-title">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-desc">"Front-end developer and avid reader."</p>
        <div class="row">
          <a href="" class="profile-link">GitHub</a>
          <a href="" class="profile-link">Frontend Mentor</a>
          <a href="" class="profile-link">LinkedIn</a>
          <a href="" class="profile-link">Twitter</a>
          <a href="" class="profile-link">Instagram</a>
        </div>
      </div>
    </main>
