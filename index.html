<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="container">
        <img
          class="profile-img"
          src="assets/images/avatar-jessica.jpeg"
          alt="Avatar of Jessica"
        />
        <h1 class="profile-title" aria-label="Person's name">Jessica Randall</h1>
        <p class="profile-location" aria-label="Person's address">London, United Kingdom</p>
        <p class="profile-desc" aria-label="Person's job and interests">"Front-end developer, gardener and avid watcher of DIYs on YouTube."</p>
        <nav class="row" aria-label="Person's social media links">
          <a href="" class="profile-link">GitHub</a>
          <a href="" class="profile-link">Frontend Mentor</a>
          <a href="" class="profile-link">LinkedIn</a>
          <a href="" class="profile-link">Twitter</a>
          <a href="" class="profile-link">Instagram</a>
        </nav>
      </section>
    </main>

    <footer> 
      <section class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by <a href="https://www.ceesayfofana.com">Ceesay Fofana</a>.</p>
      </section>
    </footer> 
  </body>
</html>
